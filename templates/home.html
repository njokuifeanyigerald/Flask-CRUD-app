{% extends 'layout.html'%}


<body >
    {% block body %}
    <div class="row"> 
        <div class="col">
            {% for information in data %}    
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                    <img src="/static/download (1).jpg" class="card-img" alt="Responsive Image">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title"><a href="/article/{{information.id}}">{{information.title|safe}}</a></h4>
                        <p class="text-muted">{{information.subtitle| safe}}</p>
                        <p class="card-text text-capitalize text-muted"><small> written by {{information.author|safe}}</small></p>  </div>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col">
        </div>
        
    </div>

        
    {% endblock %}


</body>
